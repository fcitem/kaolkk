<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jsLibrary/jQuery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../test.js"></script>
<script type="text/javascript">
  function changeImg() {
    var imgSrc = $("#imgObj");
    var src = imgSrc.attr("src");
    imgSrc.attr("src", chgUrl(src));
  }
  //时间戳   
  //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳   
  function chgUrl(url) {
    var timestamp = (new Date()).valueOf();
    url = url.substring(0, 17);
    if ((url.indexOf("&") >= 0)) {
      url = url + "×tamp=" + timestamp;
    } else {
      url = url + "?timestamp=" + timestamp;
    }
    return url;
  }
  
 
</script>
</head>
<body>
	<input name="email" type="text" id="email" size="20" value="419851763@qq.com" />
	<<input id="randomCode" name="randomCode" type="text" />
	<img id="imgObj" alt="验证码" src="../random/code" />
	<a href="#" onclick="changeImg()">换一张</a><br/>
	<input name="submit" type="submit" id="resend" value="submit" onclick="findPassword()" />
</body>
</html>
